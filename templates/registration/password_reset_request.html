{% extends "base.html" %}
{% block title %}Recuperar contraseña - Pozos Ya{% endblock %}

{% block content %}
<div class="center-wrap">
    <div class="card auth-card">
        <h2 class="auth-title">Recuperar contraseña</h2>

        <form method="post">
        {% csrf_token %}
        <div class="form-grid">
            <label for="id_email">{{ form.email.label }}</label>
            {{ form.email }}
            {% if form.email.errors %}
            <div class="alert alert-danger" style="grid-column:1/-1;">{{ form.email.errors }}</div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top:14px;">Enviar código</button>
        </form>
    </div>
</div>
{% endblock %}
